  datasource:
    jdbc-url: jdbc:mysql://localhost:3306/movies?useSSL=false
    user: movies
    password: movies
logging:
  level:
    root: WARN
    org.springframework.web: INFO
    org.hibernate: INFO
    es.juanlsanchez.movies: DEBUG